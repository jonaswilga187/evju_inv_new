services:
  mongodb:
    image: mongo:6.0
    container_name: inventory-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: inventory
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - inventory-network

  backend:
    build: ./backend
    container_name: inventory-backend
    restart: unless-stopped
    env_file: .env
    environment:
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/inventory?authSource=admin
      PORT: 5000
      FRONTEND_URL: ${FRONTEND_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    networks:
      - inventory-network

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: /api
    container_name: inventory-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - inventory-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  inventory-network:
    driver: bridge
